<div class="counters-panel debar">
    <div class="counters-panel_navigation"></div>
    <div class="debar_schema">
        <h1 class="debar_schema_title">Завеса и ворота дебаркадер.</h1>
        <h2 class="conditioner_schema_time schema_time"></h2>
        <div class="debar_schema_main-pic">

            <div class="image-indicator" gid="elem1"></div>

            <div class="debar_schema_main-pic_winter"></div>
            <div class="debar_schema_main-pic_day"></div>
            <div class="debar_schema_main-pic_night"></div>
            <div class="debar_schema_main-pic_info">
                <div class="debar_schema_main-pic_info_section">
                    <h2 class="debar_schema_main-pic_info_section_title">Завеса</h2>
                    <div class="debar_schema_main-pic_info_section_wrap">
                        <span class="debar_schema_main-pic_info_section_wrap_label">T<sub class="sub-txt">дебар.</sub></span>
                        <div class="debar_schema_main-pic_info_section_wrap_output">
                            <span class="debar_schema_main-pic_info_section_wrap_output_dynamic-txt">
                                <div class="indicator" indicator-id="num1" type="number">--</div>
                            </span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_static-txt">C&deg;</span>
                        </div>
                    </div>
                    <div class="debar_schema_main-pic_info_section_wrap">
                        <span class="debar_schema_main-pic_info_section_wrap_label">Уст.<sub class="sub-txt">дебар.</sub></span>
                        <div class="debar_schema_main-pic_info_section_wrap_output">
                            <span class="debar_schema_main-pic_info_section_wrap_output_dynamic-txt">
                                <div class="indicator" indicator-id="num2" type="number">--</div>
                            </span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_static-txt">C&deg;</span>
                        </div>
                    </div>
                    <div class="debar_schema_main-pic_info_section_wrap">
                        <span class="debar_schema_main-pic_info_section_wrap_label">T<sub class="sub-txt">об. вод.</sub></span>
                        <div class="debar_schema_main-pic_info_section_wrap_output">
                            <span class="debar_schema_main-pic_info_section_wrap_output_dynamic-txt">
                                <div class="indicator" indicator-id="num3" type="number">--</div>
                            </span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_static-txt">C&deg;</span>
                        </div>
                    </div>
                    <div class="debar_schema_main-pic_info_section_wrap">
                        <span class="debar_schema_main-pic_info_section_wrap_label">T<sub class="sub-txt">нар.</sub></span>
                        <div class="debar_schema_main-pic_info_section_wrap_output">
                            <span class="debar_schema_main-pic_info_section_wrap_output_dynamic-txt">
                                <div class="indicator" indicator-id="num4" type="number">--</div>
                            </span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_static-txt">C&deg;</span>
                        </div>
                    </div>
                </div>
                <div class="debar_schema_main-pic_info_section">
                    <h2 class="debar_schema_main-pic_info_section_title">Ворота</h2>
                    <span class="debar_schema_main-pic_info_section_txt debar_schema_main-pic_info_section_small-title">За тек. месяц</span>
                    <div class="debar_schema_main-pic_info_section_wrap">
                        <span class="debar_schema_main-pic_info_section_txt ">Откр. ворот</span>
                        <div class="debar_schema_main-pic_info_section_wrap_output">
                            <span class="debar_schema_main-pic_info_section_wrap_output_dynamic-txt">
                                <div class="indicator" indicator-id="num5" type="number">--</div>
                            </span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_static-txt">раз</span>
                        </div>
                    </div>
                    <div class="debar_schema_main-pic_info_section_wrap">
                        <span class="debar_schema_main-pic_info_section_txt ">Время</span>
                        <div class="debar_schema_main-pic_info_section_wrap_output">
                            <span class="debar_schema_main-pic_info_section_wrap_output_dynamic-txt">
                                <div class="indicator" indicator-id="num6" type="number">--</div>
                            </span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_static-txt debar_schema_main-pic_info_section_wrap_output_static-txt_time">:</span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_dynamic-txt">
                                <div class="indicator" indicator-id="num7" type="number">--</div>
                            </span>
                        </div>
                    </div>
                    <span class="debar_schema_main-pic_info_section_txt debar_schema_main-pic_info_section_small-title">После сброса</span>
                    <div class="debar_schema_main-pic_info_section_wrap">
                        <div class="debar_schema_main-pic_info_section_wrap_output debar_schema_main-pic_info_section_wrap_output_date">
                            <span class="debar_schema_main-pic_info_section_wrap_output_dynamic-txt">
                                <div class="indicator" indicator-id="num8" type="number">--</div>
                            </span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_static-txt debar_schema_main-pic_info_section_wrap_output_static-txt_time">:</span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_dynamic-txt">
                                <div class="indicator" indicator-id="num9" type="number">--</div>
                            </span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_dynamic-txt">
                                <div class="indicator" indicator-id="num10" type="number">--</div>
                            </span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_static-txt debar_schema_main-pic_info_section_wrap_output_static-txt_time">/</span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_dynamic-txt">
                                <div class="indicator" indicator-id="num11" type="number">--</div>
                            </span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_static-txt debar_schema_main-pic_info_section_wrap_output_static-txt_time">/</span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_dynamic-txt">
                                <div class="indicator" indicator-id="num12" type="number">--</div>
                            </span>
                        </div>
                    </div>
                    <div class="debar_schema_main-pic_info_section_wrap">
                        <span class="debar_schema_main-pic_info_section_txt ">Откр. ворот</span>
                        <div class="debar_schema_main-pic_info_section_wrap_output">
                            <span class="debar_schema_main-pic_info_section_wrap_output_dynamic-txt">
                                <div class="indicator" indicator-id="num13" type="number">--</div>
                            </span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_static-txt">раз</span>
                        </div>
                    </div>
                    <div class="debar_schema_main-pic_info_section_wrap">
                        <span class="debar_schema_main-pic_info_section_txt ">Время</span>
                        <div class="debar_schema_main-pic_info_section_wrap_output">
                            <span class="debar_schema_main-pic_info_section_wrap_output_dynamic-txt">
                                <div class="indicator" indicator-id="num14" type="number">--</div>
                            </span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_static-txt debar_schema_main-pic_info_section_wrap_output_static-txt_time">:</span>
                            <span class="debar_schema_main-pic_info_section_wrap_output_dynamic-txt">
                                <div class="indicator" indicator-id="num15" type="number">--</div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="setters-column">
        <h1 class="setters-spec-title setters-title">Настройки</h1>
        <a href="#" class="button setter-edit-elem" onclick="setters.openSetterPopup()">Добавить уставку</a>
        <div class="vulkan_ustavki_content" id="setters-zone">
        </div>
    </div>
</div>
