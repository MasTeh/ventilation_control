<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>VentilationControl</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" href="assets/icons/favicon.png">


  <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="blink_me system-restart-signal" style="position: absolute; display: none; left: calc(50% - 150px); width: 300px; text-align: center; top: 15px; color: green; font-size: 20px; z-index: 9999">Система перезапускается</div>
  <div id="app">
    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-cover panel-init">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Разделы</div>
            </div>
          </div>
          <div class="page-content">
            <div class="list menu-list">
              <ul>
                <li><a href="#" onclick="myapp.loadSection('main')" class="item-content item-link">Общий</a></li>
                <li><a href="#" onclick="myapp.loadSection('pvu1')" class="item-content item-link">ПВУ1</a></li>
                <li><a href="#" onclick="myapp.loadSection('pvu2')" class="item-content item-link">ПВУ2</a></li>
                <li><a href="#" onclick="myapp.loadSection('pvu3')" class="item-content item-link">ПВУ3</a></li>
                <li><a href="#" onclick="myapp.loadSection('rangehood')" class="item-content item-link">Вытяжки</a></li>
                <li><a href="#" onclick="myapp.loadSection('debar')" class="item-content item-link">Завеса дебар</a></li>
                <li><a href="#" onclick="myapp.loadSection('vulkan')" class="item-content item-link">Вулканы</a></li>
                <li><a href="#" onclick="myapp.loadSection('server-room')" class="item-content item-link">Серверная</a></li>
                <li><a href="#" onclick="myapp.loadSection('conditioner')" class="item-content item-link">Кондиционеры</a></li>
                <li><a href="#" onclick="myapp.loadSection('itp')" class="item-content item-link">ИТП</a></li>
                <li><a href="#" onclick="myapp.loadSection('counter')" class="item-content item-link">Счетчики Э</a></li>
                <li><a href="#" onclick="myapp.loadLogPage('summary')" class="item-content item-link">Журналы</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons ">menu</i>
              </a>
            </div>



            <div class="title">
              <div class="">Мониторинг инженерных систем</div>
            </div>


            <div class="right">
              <div class="username" style="font-size: 18px; padding-top: 3px"></div>
              <a href="#" onclick="login.logout()" class="link">выйти</a>
              <a href="#" onclick="myapp.toggleEditMode()" class="link edit-toggle-link">ред.</a>
            </div>
          </div>
        </div>

        <div class="page-content" id="section-content">
          <!-- content start -->



          <!-- content end -->
        </div>
      </div>
    </div>



    <!-- Login Screen -->
    <div class="login-screen" id="my-login-screen">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Авторизация</div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Логин</div>
                    <div class="item-input-wrap">

                      <input type="text" name="login" placeholder=""/>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Пароль</div>
                    <div class="item-input-wrap">

                      <input type="password" name="password" placeholder=""/>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li>

                  <a href="#" onclick="login.login()" class="item-link list-button login-button">Войти</a>
                </li>
              </ul>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Framework7 library -->
  <script src="framework7/framework7-bundle.min.js"></script>
  <script src="framework7/template7.min.js"></script>

  <script src="js/fetchTimeout.js"></script>

  <script src="js/login.js"></script>

  <script src="js/setters.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App store -->
  <script src="js/store.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>


  <script src="js/imageProfiles.js"></script>
  <script src="js/graphic_indicators.js"></script>
  <script src="js/switcher_indicators.js"></script>
  <script src="js/progressbar_indicator.js"></script>
  <script src="js/events.js"></script>

  <script src="js/print_r.js"></script>

</body>
</html>
